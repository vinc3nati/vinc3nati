name: 'Hashnode Blogs'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs every hour, on the hour.

jobs:
  update_blogs:
    name: 'Hashnode Latest Blogs'
    runs-on: macos-latest
    steps:
      - name: 'Fetch Repository Contents'
        uses: actions/checkout@main

      - name: 'Hashnode Blog Action'
        uses: "vinc3nati/hashnode-blog-action@main"
        with:
          HASHNODE_PUBLICATION_NAME: 'vinc3nati.hashnode.dev'
          FORMAT: 'stacked'
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
